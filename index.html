<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Link to FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link for CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Boozap</title>
</head>

<body>

    <div id="app">

        <div class="backdrop vh-100 d-flex justify-content-center align-items-center">

            <div class="cardChat h-75 w-75 my-0 mx-auto bg-white d-flex">

                <section class="chatSx h-100">
                    <div class="headerChat p-2">

                        <div>
                            <img class="rounded-5" src="./assets/img/avatar_1.jpg" alt="">
                            <span class="text-white textMyname mx-2">Pedro Pe di Santa Fe</span>
                        </div>

                        <div class="settingI text-secondary d-flex">
                            <i class="fa-solid fa-circle-notch mx-1"></i>
                            <i class="fa-solid fa-message mx-1"></i>
                            <i class="fa-solid fa-ellipsis-vertical mx-1"></i>
                        </div>


                    </div>

                    <div class="notifications d-flex align-items-center">
                        <i class="fa-solid fa-bell rounded-5"></i>
                        <div>
                            <p class="notif my-0">Receive new messages notifications</p>
                            <span class="notif text-decoration-underline text-warning my-0">Descktop
                                notifications
                                active</span>
                        </div>
                    </div>

                    <div class="searchArea d-flex align-items-center">
                        <div class="input-group flex-nowrap mx-2">
                            <span class="input-group-text" id="addon-wrapping"><i
                                    class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Search" aria-label="search"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>

                    <div id="infoChat">
                        <div v-for=" (ele, index) in contacts" :key="index" class="d-flex align-items-center"
                            @click="chatSelection(index)">
                            <img class="avatarImg rounded-5 p-2" :src="ele.avatar" alt="ele.name">
                            <div>
                                <span>{{ ele.name }}</span>
                                <span>{{ ele.messages.date }}</span>
                            </div>

                        </div>

                    </div>



                </section>

                <section class="chatDx h-100">

                    <div class="headerChat p-2">

                        <div>
                            <img class="rounded-5" :src="contacts[activeChat].avatar" alt="">
                            <span class="text-white textMyname mx-2">{{ contacts[activeChat].name }}</span>
                        </div>

                        <div class="settingI text-secondary d-flex">
                            <i class="fa-solid fa-magnifying-glass mx-1"></i>
                            <i class="fa-solid fa-paperclip mx-1"></i>
                            <i class="fa-solid fa-ellipsis-vertical mx-1"></i>
                        </div>

                    </div>

                    <div class="mainChat d-flex flex-column">

                        <div :class="ele.status" v-for=" (ele, index) in contacts[activeChat].messages" :key="index">
                            <span>{{ ele.message }}</span>
                        </div>

                    </div>

                    <div class="footChat d-flex align-items-center justify-content-between p-2">

                        <div>
                            <i class="fa-regular fa-face-smile"></i>
                        </div>

                        <div class="chatDiv">
                            <input class="chatSpace w-100 rounded-4" placeholder="Write your message here..."
                                type="text">
                        </div>

                        <div>
                            <i class="fa-solid fa-microphone"></i>
                        </div>


                    </div>


                </section>

            </div>

        </div>


    </div>


    <!-- Link for Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Link for VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Link for JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
